<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e0c7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #3f51b5;
        }

        label {
            display: block;
            color: #3f51b5;
            font-weight: bold;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            border: 2px solid #3f51b5;
            border-radius: 5px;
        }

        button {
            background-color: #3f51b5;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d6ca5;
        }

        #valoresInput {
            display: none;
            margin-top: 20px;
        }

        #resultado {
            color: #3f51b5;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
      <h1>Cálculo de Media</h1>

    <label for="cantidadValores">Cantidad de Valores (n):</label>
    <input type="number" id="cantidadValores" min="6" max="15" placeholder="Ingresa un número">
    <button onclick="ingresarValores()">Ingresar</button>

    <div id="valoresInput">
        <h2>Ingrese los valores:</h2>
    </div>

    <button id="calcularMediaButton" onclick="calcularMedia()" 
            style="background-color: #3f51b5; color: white; display: none;">Calcular Media</button>

    <p id="resultado" style="display: none;"></p>
    </body>
    <script src="js/funciones.js" type="text/javascript"></script>
</html>
